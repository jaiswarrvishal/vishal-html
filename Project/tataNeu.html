<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TataNeu Navbar</title>
    <link rel="stylesheet" href="tataNeu.css" />
    <script
      src="https://kit.fontawesome.com/9e11c28d01.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="fullpage">
      <div id="body">
        <div id="navbar">
          <!--Starting Left Nav -->
          <div id="leftNav">
            <div style="height: 100%">
              <img
                style="width: 100%; height: 100%"
                alt="icon"
                src="https://media.licdn.com/dms/image/D4D12AQGLhmtNlfk7aA/article-inline_image-shrink_1500_2232/0/1697461642499?e=1717632000&v=beta&t=z4HDJCJ-njG9RNkklVq4TVrlbrVaYQ0VxqsIhyGXDUQ"
              />
            </div>

            <a href="#">Offers</a>
            <a href="#">Stories</a>
            <a href="#">NeuPass</a>
          </div>

          <!-- Starting Right Nav -->
          <div id="rightNav">
            <div class="firstRigthNav">
              <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="search" />
              </div>
            </div>
            <div class="secondRigthNav firstcolor">
              <div>
                <p>NEU</p>
                <p class="neuPassColor">PASS</p>
              </div>

              <p><i class="fa-solid fa-chevron-right"></i></p>
            </div>

            <div class="thirdRigthNav">
                <div class="firstNav"><i class="fa-solid fa-location-dot"></i></i></div>
                <div class="secondNav">
                    <p>Mumbai</p>
                    <p>400001</p>
                </div>
                <div class="thirdNav"><i class="fa-regular fa-user"></i></div>
            </div>
          </div>
        </div>

        <div id="footer"></div>
      </div>
    </div>
  </body>
</html>
