<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra Navbar practice</title>
    <link rel="stylesheet" href="myntra.css" />
    <script
      src="https://kit.fontawesome.com/9e11c28d01.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="body">
      <div id="fullpage">
        <div id="navbar">
          <!-- Starting left Nav -->
          <div class="leftNav">
            <div class="firstLeftNav">
              <div class="image">
                <img
                  style="height: 100%; width: 100%"
                  src="https://aartisto.com/wp-content/uploads/2020/11/myntra-1200x900.png"
                  alt=""
                />
              </div>
              <!-- <img style="height: 100%; width: 100%;" src="https://aartisto.com/wp-content/uploads/2020/11/myntra-1200x900.png" alt=""> -->
            </div>
            <div class="secondLeftNav">
                <a href="#">MEN</a>
                <a href="#">WOMEN</a>
                <a href="#">KIDS</a>
                <a href="#">HOME & LIVING</a>
                <a href="#">BEAUTY</a>
                <a href="#">STUDIO</a>
            </div>
          </div>
          <!-- Starting right Nav -->
          <div class="rightNav">
            <div class="firstRightNav">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search for products, brands and more" name="search">
                </div>
               </div>
            <div class="secondRightNav">
                <div class="iconOne">
                    <div class="firstIcon">
                        <p><i class="fa-regular fa-user"></i></p>
                        <p>Profile</p>
                    </div>
                </div>
                <div class="iconTwo">
                    <div class="secondIcon">
                        <p><i class="fa-regular fa-heart"></i></i></p>
                        <p>Wishlist</p>
                    </div>
                </div>
                <div class="iconThree">
                    <div class="thirdIcon">
                        <p><i class="fa-solid fa-bag-shopping"></i></p>
                        <p>Bag</p>
                    </div>
                </div>
            </div>
          </div>
        </div>

        
      </div>
    </div>
  </body>
</html>
