<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchbar Practice</title>
    <script src="https://kit.fontawesome.com/9e11c28d01.js" crossorigin="anonymous"></script>
    <style>
        .search{
            width: max-content;
            display: flex;
            align-items: center;
            padding: 14px;
            border-radius: 28px;
            background-color: #f6f6ff;
        }
        .searchInput{
            border: none;
            /* background-color: #f6f6ff; */
            background: transparent;
            /* border: none; */
            outline: none;
            font-size: 16px;
            margin-left: 14px;
        }
    </style>
</head>
<body>
    <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input class="searchInput" type="search" placeholder="Search" name="search">
    </div>
</body>
</html>
