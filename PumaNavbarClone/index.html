<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puma Navbar Clone</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/9e11c28d01.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="fullpage">
      <div class="firstNav">
        <p>EXTRA 5% DISCOUNT FOR ALL ONLINE PSYMENTS</p>
      </div>
      <div class="secondNav">
        <div class="leftNav">
          <div style="height: 100%">
            <img
              style="height: 100%"
              src="https://assets.turbologo.com/blog/en/2019/11/19084917/puma-logo-cover-958x575.png"
              alt=""
            />
          </div>
          <p>New</p>
          <p>Women</p>
          <p>Men</p>
          <p>Kids</p>
          <p>FENTY x PUMA</p>
          <p>Mptorsport</p>
          <p>Collaborations</p>
          <p>Sports</p>
          <p>Outlet</p>
        </div>
        <div class="rightNav">
          <div class="firstRight">
            <div class="firstRighRrow">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" value="SEARCH" />
            </div>
          </div>
          <div class="secondRight">
            <div class="icons">
              <div class="one"><i class="fa-regular fa-heart"></i></div>
              <div class="two"><i class="fa-solid fa-cart-shopping"></i></div>
              <div class="three"><i class="fa-regular fa-user"></i></div>
            </div>
          </div>
        </div>
      </div>
      <div class="thirdNav">
        <p>EXTRA 15% OFF*</p>
        <p>*ON CLOTHING ABOVE ₹1999 | *ON FOOTWEAR ABOVE ₹3999</p>
        <p class="smallCaps">Auto-applied at checkout | *Exclusions apply</p>
      </div>
    </div>

    <div>
        <img style="width: 100%;" src="https://www.influencer.in/wp-content/themes/influencer-2022/images/Puma-banner.jpg" alt="">
    </div>
  </body>
</html>
