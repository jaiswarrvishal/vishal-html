<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuyerAssist Navbar</title>
    <link rel="stylesheet" href="bookMyShow.css" />
    <script
      src="https://kit.fontawesome.com/9e11c28d01.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="body">
      <div id="fullpage">
        <div id="navbar">
          <!-- Starting right Navbar -->
          <div class="leftNav">
            <div class="firstLeftNav">
              <div class="logo">
                <a href="3"
                  ><img
                    src="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F1ec7711b-5527-46d7-84fa-acbb5ef0a0df_666x222.png"
                    alt=""
                /></a>
              </div>
            </div>

            <div class="secondLeftNav">
              <p><i class="fa-solid fa-magnifying-glass"></i></p>
              <input
                type="text"
                placeholder="Search for Movies, Events, Plays, Sports and Activities"
              />
            </div>
          </div>
          <!-- starting left Navbar -->
          <div class="rightNav">
            <div class="rightNavFirst">
              <a href="3"> Mumbai </a> 
              <i class="fa-solid fa-angle-down"></i>
            </div>
            <div class="rightNavSecond">
                <button>Sign in</button>
            </div>
            <div class="rightNavThird"><i class="fa-solid fa-bars"></i></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
